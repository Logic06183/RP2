      </text>
    </g>
    
    <g transform="translate(310, 210)">
      <rect width="240" height="100" fill="#FEF2F2" rx="8"/>
      <text x="120" y="25" font-family="Helvetica, Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#7F1D1D">
        Adaptive Capacity
      </text>
      <line x1="20" y1="35" x2="220" y2="35" stroke="#FCA5A5" stroke-width="2"/>
      <text x="20" y="55" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#991B1B">
        • Resource availability
      </text>
      <text x="20" y="75" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#991B1B">
        • Mobility options
      </text>
      <text x="20" y="95" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#991B1B">
        • Information access
      </text>
    </g>
    
    <!-- Composite Index -->
    <rect x="30" y="325" width="520" height="40" fill="url(#vulnerabilityGrad)" rx="8"/>
    <text x="290" y="348" font-family="Helvetica, Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="white">
      Composite Vulnerability Index Construction
    </text>
  </g>
  
  <!-- Environmental Justice Metrics Section -->
  <g transform="translate(120, 520)">
    <rect width="580" height="320" fill="white" rx="15" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="580" height="65" fill="url(#environmentalGrad)" rx="15"/>
    <text x="290" y="43" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
      Environmental Justice Metrics
    </text>
    
    <!-- Three pillars of environmental justice -->
    <g transform="translate(20, 80)">
      <rect width="140" height="170" fill="#F0FDF4" rx="8"/>
      <text x="70" y="25" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#14532D">
        Exposure
      </text>
      <line x1="10" y1="35" x2="130" y2="35" stroke="#86EFAC" stroke-width="2"/>
      
      <text x="10" y="55" font-family="Helvetica, Arial, sans-serif" font-size="11" fill="#166534">
        Differential Exposure:
      </text>
      <text x="10" y="72" font-family="Helvetica, Arial, sans-serif" font-size="10" fill="#475569">
        • Temperature levels
      </text>
      <text x="10" y="87" font-family="Helvetica, Arial, sans-serif" font-size="10" fill="#475569">
        • Heat wave frequency
      </text>
      <text x="10" y="102" font-family="Helvetica, Arial, sans-serif" font-size="10" fill="#475569">
        • UHI intensity
      </text>
      <text x="10" y="117" font-family="Helvetica, Arial, sans-serif" font-size="10" fill="#475569">
