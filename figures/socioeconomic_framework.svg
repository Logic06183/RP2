    </text>
    
    <!-- Vulnerability categories -->
    <g transform="translate(30, 90)">
      <rect width="260" height="100" fill="#FEF2F2" rx="8"/>
      <text x="130" y="25" font-family="Helvetica, Arial, sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#7F1D1D">
        Economic Vulnerability
      </text>
      <line x1="20" y1="35" x2="240" y2="35" stroke="#FCA5A5" stroke-width="2"/>
      <text x="20" y="55" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#991B1B">
