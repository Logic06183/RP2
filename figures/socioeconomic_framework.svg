  <!-- Connection arrows -->
  <g stroke="#64748B" stroke-width="2.5" fill="none" stroke-dasharray="5,3" opacity="0.6">
    <path d="M 340 435 L 340 455" marker-end="url(#flowArrow)"/>
    <path d="M 860 435 L 860 455" marker-end="url(#flowArrow)"/>
    <path d="M 340 745 L 340 765" marker-end="url(#flowArrow)"/>
