<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Define gradients and visual elements -->
  <defs>
    <!-- Professional gradient schemes -->
    <linearGradient id="socioHeaderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7C2D12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#431407;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gcroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="vulnerabilityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="environmentalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16A34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="spatialGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7E22CE;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="integrationFlowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Professional shadows and effects -->
    <filter id="cardShadow" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow markers -->
    <marker id="flowArrow" markerWidth="12" markerHeight="12" refX="11" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,8 L11,4 z" fill="#64748B"/>
    </marker>
    
    <!-- Pattern for data visualization -->
    <pattern id="gridPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none"/>
      <line x1="0" y1="0" x2="0" y2="20" stroke="#E5E7EB" stroke-width="0.5"/>
      <line x1="0" y1="0" x2="20" y2="0" stroke="#E5E7EB" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="1920" height="1080" fill="#FAFBFC"/>
  <rect width="1920" height="1080" fill="url(#gridPattern)" opacity="0.3"/>
  
  <!-- Header Section -->
  <rect x="0" y="0" width="1920" height="120" fill="url(#socioHeaderGrad)"/>
  <text x="960" y="50" font-family="Helvetica, Arial, sans-serif" font-size="34" font-weight="bold" text-anchor="middle" fill="white">
    Socioeconomic Data Framework
  </text>
  <text x="960" y="85" font-family="Helvetica, Arial, sans-serif" font-size="20" text-anchor="middle" fill="#FED7AA">
    Environmental Justice and Vulnerability Assessment Architecture
  </text>
  
  <!-- GCRO Quality of Life Survey Section -->
  <g transform="translate(120, 150)">
    <rect width="560" height="340" fill="white" rx="15" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="560" height="65" fill="url(#gcroGrad)" rx="15"/>
    <text x="280" y="43" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
      GCRO Quality of Life Survey
    </text>
    
    <!-- Key statistics boxes -->
    <g transform="translate(30, 90)">
      <rect width="240" height="70" fill="#EFF6FF" rx="8"/>
      <text x="120" y="30" font-family="Helvetica, Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1E40AF">
        9,103
      </text>
      <text x="120" y="52" font-family="Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748B">
        Matched Records
      </text>
    </g>
    
    <g transform="translate(290, 90)">
      <rect width="240" height="70" fill="#EFF6FF" rx="8"/>
      <text x="120" y="30" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1E40AF">
        Longitudinal Design
      </text>
      <text x="120" y="52" font-family="Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748B">
        Multiple Survey Waves
      </text>
    </g>
    
    <!-- Survey components -->
    <text x="30" y="195" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E293B">
      Data Components:
    </text>
    
    <g transform="translate(30, 215)">
      <circle cx="7" cy="7" r="5" fill="#2563EB"/>
      <text x="20" y="12" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#475569">
        Household composition and demographics
      </text>
    </g>
    
    <g transform="translate(30, 240)">
      <circle cx="7" cy="7" r="5" fill="#2563EB"/>
      <text x="20" y="12" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#475569">
        Income levels (individual and household)
      </text>
    </g>
    
    <g transform="translate(30, 265)">
      <circle cx="7" cy="7" r="5" fill="#2563EB"/>
      <text x="20" y="12" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#475569">
        Education and employment status
      </text>
    </g>
    
    <g transform="translate(30, 290)">
      <circle cx="7" cy="7" r="5" fill="#2563EB"/>
      <text x="20" y="12" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#475569">
        Housing quality and infrastructure access
      </text>
    </g>
    
    <g transform="translate(30, 315)">
      <circle cx="7" cy="7" r="5" fill="#2563EB"/>
      <text x="20" y="12" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#475569">
        Geographic identifiers for spatial analysis
      </text>
    </g>
    
    <rect x="30" y="335" width="500" height="3" fill="#E5E7EB"/>
    
    <text x="280" y="360" font-family="Helvetica, Arial, sans-serif" font-size="13" text-anchor="middle" fill="#64748B">
      Aligned with clinical cohort for integrated analysis
    </text>
  </g>
  
  <!-- Vulnerability Indicators Section -->
  <g transform="translate(720, 150)">
