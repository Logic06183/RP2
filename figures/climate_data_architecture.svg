<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Define gradients and filters -->
  <defs>
    <!-- Professional gradients for different data sources -->
    <linearGradient id="climateHeaderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F766E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#134E4A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="era5Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="modisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="saaqisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="derivedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="integrationGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Professional shadows -->
    <filter id="dropShadow" x="-15%" y="-15%" width="130%" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="subtleShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowMarker" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748B"/>
    </marker>
    
    <!-- Database cylinder symbol -->
    <symbol id="database" viewBox="0 0 100 120">
      <ellipse cx="50" cy="15" rx="45" ry="12" opacity="0.95"/>
      <rect x="5" y="15" width="90" height="90" opacity="0.95"/>
      <ellipse cx="50" cy="105" rx="45" ry="12"/>
      <path d="M5,15 Q5,27 50,27 Q95,27 95,15" fill="none" stroke-width="0.5" opacity="0.5"/>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="#F8FAFC"/>
  
  <!-- Header Section -->
  <rect x="0" y="0" width="1920" height="120" fill="url(#climateHeaderGrad)"/>
  <text x="960" y="50" font-family="Helvetica, Arial, sans-serif" font-size="34" font-weight="bold" text-anchor="middle" fill="white">
    Multi-Source Climate Data Integration Framework
  </text>
  <text x="960" y="85" font-family="Helvetica, Arial, sans-serif" font-size="20" text-anchor="middle" fill="#A7F3D0">
    High-Resolution Temperature and Environmental Data Architecture
  </text>
  
  <!-- Main Data Sources Section -->
  <text x="120" y="160" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">
    Primary Data Sources
  </text>
  
  <!-- ERA5 Reanalysis Data -->
  <g transform="translate(120, 190)">
    <rect width="410" height="280" fill="white" rx="12" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="410" height="55" fill="url(#era5Grad)" rx="12"/>
    <use href="#database" x="15" y="8" width="40" height="40" fill="#0EA5E9" stroke="#0284C7"/>
    <text x="70" y="37" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      ERA5 Reanalysis Data
    </text>
    
    <!-- Content -->
    <text x="20" y="85" font-family="Helvetica, Arial, sans-serif" font-size="15" font-weight="bold" fill="#334155">
      Primary Temperature Source
    </text>
    
    <g transform="translate(20, 105)">
      <rect x="0" y="0" width="370" height="35" fill="#EFF6FF" rx="5"/>
      <text x="15" y="24" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#475569">
        Variable: tas_native (native temperature)
      </text>
    </g>
    
    <text x="20" y="165" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • Hourly resolution → daily aggregation
    </text>
    <text x="20" y="185" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • 1-day, 7-day, 30-day temporal windows
    </text>
    <text x="20" y="205" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • Mean, minimum, maximum temperatures
    </text>
    <text x="20" y="225" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • Humidity, wind speed, precipitation
    </text>
    
    <rect x="20" y="245" width="370" height="30" fill="#DBEAFE" rx="5"/>
    <text x="205" y="265" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E40AF">
      78 Total Climate Features
    </text>
  </g>
  
  <!-- MODIS Satellite Data -->
  <g transform="translate(560, 190)">
    <rect width="390" height="280" fill="white" rx="12" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="390" height="55" fill="url(#modisGrad)" rx="12"/>
    <use href="#database" x="15" y="8" width="40" height="40" fill="#A855F7" stroke="#9333EA"/>
    <text x="70" y="37" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      MODIS Satellite Data
    </text>
    
    <!-- Content -->
    <text x="20" y="85" font-family="Helvetica, Arial, sans-serif" font-size="15" font-weight="bold" fill="#334155">
      Validation Dataset
    </text>
    
    <g transform="translate(20, 105)">
      <rect x="0" y="0" width="350" height="35" fill="#FAF5FF" rx="5"/>
      <text x="15" y="24" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#475569">
        Land Surface Temperature (LST)
      </text>
    </g>
    
    <text x="20" y="165" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • Day/Night observations
    </text>
    <text x="20" y="185" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • 1km spatial resolution
    </text>
    <text x="20" y="205" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • Quality flags and cloud masks
    </text>
    <text x="20" y="225" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • Validation for ERA5 estimates
    </text>
    
    <rect x="20" y="245" width="350" height="30" fill="#EDE9FE" rx="5"/>
    <text x="195" y="265" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6B21A8">
      Cross-Validation Reference
    </text>
  </g>
  
  <!-- SAAQIS Ground Stations -->
  <g transform="translate(980, 190)">
    <rect width="350" height="280" fill="white" rx="12" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="350" height="55" fill="url(#saaqisGrad)" rx="12"/>
    <use href="#database" x="15" y="8" width="40" height="40" fill="#F59E0B" stroke="#D97706"/>
    <text x="70" y="37" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
      SAAQIS Stations
    </text>
    
    <!-- Content -->
    <text x="20" y="85" font-family="Helvetica, Arial, sans-serif" font-size="15" font-weight="bold" fill="#334155">
      Ground Truth Data
    </text>
    
    <g transform="translate(20, 105)">
      <rect x="0" y="0" width="310" height="35" fill="#FEF3C7" rx="5"/>
      <text x="15" y="24" font-family="Helvetica, Arial, sans-serif" font-size="14" fill="#475569">
        Direct Temperature Measurements
      </text>
    </g>
    
    <text x="20" y="165" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • Station network coverage
    </text>
    <text x="20" y="185" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • Air quality indices
    </text>
    <text x="20" y="205" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • Real-time monitoring
    </text>
    <text x="20" y="225" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • Calibration reference
    </text>
    
    <rect x="20" y="245" width="310" height="30" fill="#FED7AA" rx="5"/>
    <text x="175" y="265" font-family="Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#C2410C">
      Calibration Standard
    </text>
  </g>
  
  <!-- Integration Layer -->
  <g transform="translate(120, 500)">
    <rect width="1210" height="90" fill="url(#integrationGrad)" rx="12" filter="url(#dropShadow)"/>
    <text x="605" y="35" font-family="Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">
      Data Integration and Harmonization Layer
    </text>
    <text x="150" y="65" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="white">
      • Temporal alignment
    </text>
    <text x="360" y="65" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="white">
      • Spatial interpolation
    </text>
    <text x="580" y="65" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="white">
      • Quality control
    </text>
    <text x="780" y="65" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="white">
      • Missing data imputation
    </text>
    <text x="1050" y="65" font-family="Helvetica, Arial, sans-serif" font-size="15" fill="white">
      • Validation
    </text>
  </g>
  
  <!-- Derived Variables Section -->
  <text x="120" y="630" font-family="Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">
    Derived Climate Variables
  </text>
  
  <g transform="translate(120, 660)">
    <rect width="1210" height="280" fill="white" rx="12" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="1210" height="45" fill="url(#derivedGrad)" rx="12"/>
    <text x="605" y="30" font-family="Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">
      Advanced Climate Metrics and Indicators
    </text>
    
    <!-- Four columns of derived variables -->
    <g transform="translate(40, 70)">
      <rect x="0" y="0" width="280" height="190" fill="#F0FDF4" rx="8"/>
      <text x="140" y="30" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#14532D">
        Heat Wave Definitions
      </text>
      <line x1="25" y1="40" x2="255" y2="40" stroke="#86EFAC" stroke-width="2"/>
      <text x="20" y="65" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#475569">
        • Consecutive days &gt;90th %ile
      </text>
      <text x="20" y="85" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#475569">
        • Duration metrics
      </text>
      <text x="20" y="105" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#475569">
        • Intensity measures
      </text>
      <text x="20" y="125" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#475569">
        • Frequency analysis
      </text>
      <rect x="20" y="150" width="240" height="30" fill="#BBF7D0" rx="5"/>
      <text x="140" y="170" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#14532D">
        Threshold: 26.2°C (90th)
      </text>
    </g>
    
    <g transform="translate(340, 70)">
      <rect x="0" y="0" width="280" height="190" fill="#F0FDF4" rx="8"/>
      <text x="140" y="30" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#14532D">
        Temperature Extremes
      </text>
      <line x1="25" y1="40" x2="255" y2="40" stroke="#86EFAC" stroke-width="2"/>
      <text x="20" y="65" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#475569">
        • 90th percentile: 26.2°C
      </text>
      <text x="20" y="85" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#475569">
        • 95th percentile: 27.1°C
      </text>
      <text x="20" y="105" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#475569">
        • Daily maximum temps
      </text>
      <text x="20" y="125" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#475569">
        • Exceedance days
      </text>
      <rect x="20" y="150" width="240" height="30" fill="#BBF7D0" rx="5"/>
      <text x="140" y="170" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#14532D">
        Critical: 27.1°C (95th)
      </text>
    </g>
    
    <g transform="translate(640, 70)">
      <rect x="0" y="0" width="280" height="190" fill="#F0FDF4" rx="8"/>
      <text x="140" y="30" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#14532D">
        Thermal Indices
      </text>
      <line x1="25" y1="40" x2="255" y2="40" stroke="#86EFAC" stroke-width="2"/>
      <text x="20" y="65" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#475569">
        • Diurnal temperature range
      </text>
      <text x="20" y="85" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#475569">
        • Cooling degree days
      </text>
      <text x="20" y="105" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#475569">
        • Heat stress indices
      </text>
      <text x="20" y="125" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#475569">
        • Apparent temperature
      </text>
      <rect x="20" y="150" width="240" height="30" fill="#BBF7D0" rx="5"/>
      <text x="140" y="170" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#14532D">
        Multi-scale Metrics
      </text>
    </g>
    
    <g transform="translate(940, 70)">
      <rect x="0" y="0" width="250" height="190" fill="#F0FDF4" rx="8"/>
      <text x="125" y="30" font-family="Helvetica, Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#14532D">
        Temporal Aggregations
      </text>
      <line x1="25" y1="40" x2="225" y2="40" stroke="#86EFAC" stroke-width="2"/>
      <text x="20" y="65" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#475569">
        • 1-day averages
      </text>
      <text x="20" y="85" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#475569">
        • 7-day rolling means
      </text>
      <text x="20" y="105" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#475569">
        • 30-day climatology
      </text>
      <text x="20" y="125" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#475569">
        • Seasonal patterns
      </text>
      <rect x="20" y="150" width="210" height="30" fill="#BBF7D0" rx="5"/>
      <text x="125" y="170" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#14532D">
        Multiple Time Scales
      </text>
    </g>
  </g>
  
  <!-- Flow arrows -->
  <g stroke="#64748B" stroke-width="3" fill="none">
    <path d="M 325 475 L 410 495" marker-end="url(#arrowMarker)"/>
    <path d="M 755 475 L 660 495" marker-end="url(#arrowMarker)"/>
    <path d="M 1155 475 L 1020 495" marker-end="url(#arrowMarker)"/>
    <path d="M 725 590 L 725 655" marker-end="url(#arrowMarker)"/>
  </g>
  
  <!-- Footer -->
  <text x="960" y="1020" font-family="Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#94A3B8">
    Integrated climate data architecture supporting high-resolution temperature-health analysis for Johannesburg metropolitan area
  </text>
  
  <!-- Additional data source information -->
  <g transform="translate(1360, 190)">
    <rect width="440" height="280" fill="white" rx="12" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="440" height="55" fill="url(#derivedGrad)" rx="12"/>
    <text x="220" y="37" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
      Data Quality Metrics
    </text>
    
    <text x="20" y="85" font-family="Helvetica, Arial, sans-serif" font-size="15" font-weight="bold" fill="#334155">
      Temporal Coverage
    </text>
    <text x="20" y="105" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • ERA5: 2002-2021 (complete)
    </text>
    <text x="20" y="125" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • MODIS: 2000-2021 (gaps < 5%)
    </text>
    <text x="20" y="145" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • SAAQIS: 2006-2021 (85% coverage)
    </text>
    
    <text x="20" y="175" font-family="Helvetica, Arial, sans-serif" font-size="15" font-weight="bold" fill="#334155">
      Spatial Resolution
    </text>
    <text x="20" y="195" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • ERA5: 0.1° x 0.1° (~11km)
    </text>
    <text x="20" y="215" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • MODIS: 1km x 1km
    </text>
    <text x="20" y="235" font-family="Helvetica, Arial, sans-serif" font-size="13" fill="#64748B">
      • SAAQIS: Point measurements
    </text>
    
    <rect x="20" y="250" width="400" height="25" fill="#E0F2FE" rx="5"/>
    <text x="220" y="267" font-family="Helvetica, Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#0C4A6E">
      Multi-scale Integration Framework
    </text>
  </g>
</svg>